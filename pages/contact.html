<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Contact - N'OVA.S</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/8b763e5e9c.js" crossorigin="anonymous"></script>
        <link href="http://fonts.cdnfonts.com/css/monument-extended" rel="stylesheet">
        <link href="/css/contact.css" rel="stylesheet">
        <link rel="icon" href="../img/icone.ico">
        <link rel="apple-touch-icon" href="../img/icone.ico">
    </head>
    <body>
        <section>
            <div class="container">
                <h2>ME CONTACTER</h2>

            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Nom</span>
                        <span class="line"></span>
                    </div>
                </div>

                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Prenom</span>
                        <span class="line"></span>
                    </div>
                </div>

            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="required">
                        <span class="text">Email</span>
                        <span class="line"></span>
                    </div>
                </div>

                <div class="col">
                    <div class="inputBox">
                        <input type="text" name="" required="">
                        <span class="text">Telephone</span>
                        <span class="line"></span>
                    </div>
                </div>

            </div>

            <div class="row100">
                <div class="col">
                    <div class="inputBox textarea">
                        <textarea required="required"></textarea>
                        <span class="text">Ecrit ton message ici...</span>
                        <span class="line"></span>
                    </div>
                </div>
            </div>

            <div class="row100">
                <div class="col">
                   <input type="submit" value="send">
                </div>
            </div>
        </div>

        </section>
    </body>
</html>
